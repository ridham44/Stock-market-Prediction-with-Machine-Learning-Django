{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock Market Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Custom Glass CSS -->
    <link href="{% static 'css/style.css' %}?v=3" rel="stylesheet" />
</head>

<body>

    <!-- Navbar -->
    <header class="navbar glass-card">
        <div class="navbar-left">
            <img src="{% static 'image/user.webp' %}" alt="Logo" class="logo-img" />
            <span class="logo-text">StocksInsight</span>
        </div>
        <div class="navbar-right">
            <a href="../" class="nav-link">Home</a>
            <a href="#" class="nav-link active">Predict</a>
            <a href="../ticker" class="nav-link">Ticker Info</a>
        </div>
    </header>

    <!-- Hero Form -->
    <section class="hero glass-card">
        <h2>Predict Stock Prices</h2>
        <p>Enter the ticker and number of days to forecast ðŸ“ˆ</p>
        <div class="form-container">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tickerinp" placeholder="Ticker Name" name="ticker"
                    autocomplete="on" required>
                <label for="tickerinp">Ticker Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="days" placeholder="Number of days" name="days"
                    autocomplete="on" required>
                <label for="days">Number of Days</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="LoadURL()">Predict</button>
            <script type="text/javascript">
                function LoadURL() {
                    var ticker = document.getElementById("tickerinp").value;
                    var days = document.getElementById("days").value;
                    var server = window.location.origin;
                    var path = "/predict/" + ticker + "/" + days;
                    window.location.href = server + path;
                }
            </script>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer glass-card">
        <p> Created by
        <h4> <a href="#">
                Ridham Patel
            </a></h4> | All rights reserved &copy;StockInsight |</p>
    </footer>

</body>

</html>
